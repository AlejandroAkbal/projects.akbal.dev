<!DOCTYPE HTML>
<html lang="es">

<head>

    <title>Proyectos - Alejandro Akbal</title>

    <!-- Defaults -->
    <meta charset="utf-8">
    <meta name="theme-color" content="#181A1B">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Dependencias CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="css/mdb.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/landing.css">

</head>

<body id="inicio" class="elegant-color-dark">

    <!-- --------- Navigation bar --------- -->

    <nav class="navbar navbar-expand navbar-dark elegant-color-dark overflow-hidden animated fadeInDown">
        <a class="navbar-brand d-none d-sm-inline" href="#">Akbal.dev</a>

        <ul class="navbar-nav mx-auto mt-lg-0 justify-content-around flex-grow-1">
            <li class="nav-item">
                <a class="nav-link" href="#">Activos</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Terminados</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Abandonados</a>
            </li>
        </ul>
    </nav>

    <!-- --------- Content of the webpage --------- -->

    <main>

        <!-- Grid row -->
        <div class="row mt-4 mx-auto">

            <!-- Grid column -->
            <div class="col-lg-4 col-md-12 mb-4">

                <!--Modal: Name-->
                <div class="modal fade" id="modal1" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
                    aria-hidden="true">
                    <div class="modal-dialog modal-lg" role="document">

                        <!--Content-->
                        <div class="modal-content">

                            <!--Body-->
                            <div class="modal-body mb-0 p-0">

                                <div class="text-center my-5"> <img src="images/ALogo.png"> </div>

                            </div>

                            <!--Footer-->
                            <div class="modal-footer justify-content-center">
                                <span class="mr-4">Spread the word!</span>
                                <a type="button" class="btn-floating btn-sm btn-fb"><i
                                        class="fab fa-facebook-f"></i></a>
                                <!--Twitter-->
                                <a type="button" class="btn-floating btn-sm btn-tw"><i class="fab fa-twitter"></i></a>
                                <!--Google +-->
                                <a type="button" class="btn-floating btn-sm btn-gplus"><i
                                        class="fab fa-google-plus-g"></i></a>
                                <!--Linkedin-->
                                <a type="button" class="btn-floating btn-sm btn-ins"><i
                                        class="fab fa-linkedin-in"></i></a>

                                <button type="button" class="btn btn-outline-primary btn-rounded btn-md ml-4"
                                    data-dismiss="modal">Close</button>

                            </div>

                        </div>
                        <!--/.Content-->

                    </div>
                </div>
                <!--Modal: Name-->

                <a><img class="img-fluid z-depth-1" src="https://www.w3schools.com/w3css/img_lights.jpg" alt="video"
                        data-toggle="modal" data-target="#modal1"></a>

            </div>

            <!-- Grid column -->
            <div class="col-lg-4 col-md-6 mb-4">

                <!--Modal: Name-->
                <div class="modal fade" id="modal3" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
                    aria-hidden="true">
                    <div class="modal-dialog modal-lg" role="document">

                        <!--Content-->
                        <div class="modal-content">

                            <!--Body-->
                            <div class="modal-body mb-0 p-0">

                                <div class="text-center my-5"> <img src="images/ALogo.png"> </div>

                            </div>

                            <!--Footer-->
                            <div class="modal-footer d-block d-md-flex justify-content-center">
                                <span class="mr-4">Spread the word!</span>
                                <a type="button" class="btn-floating btn-sm btn-fb"><i
                                        class="fab fa-facebook-f"></i></a>
                                <!--Twitter-->
                                <a type="button" class="btn-floating btn-sm btn-tw"><i class="fab fa-twitter"></i></a>
                                <!--Google +-->
                                <a type="button" class="btn-floating btn-sm btn-gplus"><i
                                        class="fab fa-google-plus-g"></i></a>
                                <!--Linkedin-->
                                <a type="button" class="btn-floating btn-sm btn-ins"><i
                                        class="fab fa-linkedin-in"></i></a>

                                <button type="button" class="btn btn-outline-primary btn-rounded btn-md ml-4"
                                    data-dismiss="modal">Close</button>

                            </div>

                        </div>
                        <!--/.Content-->

                    </div>
                </div>
                <!--Modal: Name-->

                <a><img class="img-fluid z-depth-1" src="https://www.w3schools.com/w3css/img_snowtops.jpg" alt="video"
                        data-toggle="modal" data-target="#modal3"></a>

            </div>
            <!-- Grid column -->

        </div>
        <!-- Grid row -->

    </main>


    <!-- Dependencias JavaScript -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous" defer></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js"
        integrity="sha384-xrRywqdh3PHs8keKZN+8zzc5TX0GRTLCcmivcbNJWm2rs5C8PRhcEn3czEjhAO9o" crossorigin="anonymous"
        defer></script>
    <script type="text/javascript" src="js/mdb.min.js" defer></script>
    <script type="text/javascript" src="js/landing.js" defer></script>

</body>

</html>
